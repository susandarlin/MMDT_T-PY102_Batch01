name: Autograde

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - "submissions/**"
      - "autograder/**"
      - ".github/workflows/autograde.yml"

permissions:
  contents: read
  pull-requests: read

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed to diff against base branch for PR

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r autograder/requirements.txt

      - name: Run autograder
        env:
          BASE_REF: ${{ github.base_ref }}
        run: |
          python autograder/grade.py
